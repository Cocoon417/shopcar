<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入分屏插件的css -->

<body>

        <div class="section section2">

        </div>
        <div class="section section3">

        </div>
        <div class="section section4">
            <img src="images/04/cloud.png" class="cloud" alt="">

                <img src="images/04/car.png" class="buycar" alt="">

        <div class="section section6">
            <div class="street">

            </div>
            <div class="sofabox">
                <img src="images/04/sofa.png" alt="" class="sofa">
                <img src="images/06/box.png" alt="" class="box">
            </div>
            <div class="truckbox">
                <img src="images/06/car.png" class="truck" alt="">
                <img src="images/06/man.png" alt="" class="man">
            </div>
        </div>
        <div class="section section7">
            <div class="stars"></div>
            <img src="images/07/good.png" alt="" class="good">
        </div>
        <div class="section section8">
            <div class="begin"></div>
            <img src="images/08/hand.png" alt="" class="hand">
        </div>
    </div>
